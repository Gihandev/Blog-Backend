version: 2
updates:
  # Backend (Node.js + Express)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "Asia/Colombo"
    open-pull-requests-limit: 10
    reviewers:
      - "Gihandev"
    assignees:
      - "Gihandev"
    groups:
      # ğŸ”’ Security & Authentication (HIGH RISK â€” review carefully)
      security-auth:
        patterns:
          - "bcryptjs"
          - "jsonwebtoken"
          - "crypto-js"
          - "express-validator"
      # ğŸ—„ï¸ Database Drivers (MSSQL + MongoDB)
      databases:
        patterns:
          - "mongoose"
          - "mssql"
      # âš™ï¸ Core Server & Middleware
      server-core:
        patterns:
          - "express"
          - "cors"
          - "body-parser"
          - "cookie-parser"
      # ğŸ“ File Upload & Utilities
      utils:
        patterns:
          - "multer"
          - "nodemailer"
          - "dotenv"

  # GitHub Actions (if you add CI/CD later)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
